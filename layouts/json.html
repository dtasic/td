<!DOCTYPE html>
<html>
<head>
	<%= render '/_header.html', :title => 'Default title'%>
	<%= meta_tag :keywords %>
	<link rel="stylesheet" type="text/css" href="/css/tdjson.css">
</head>
<body class="dots">
<%= render '/_menu.html' %>
<% td = $data[val(:id)] %>
	<header>
	<h1><%= val(:title) || title %></h1>
	</header>

	<div id="outpage"><div id="page">

		<div class="tdlink">
		<a href="<%= td['url'] %>" target="_blank"><%= td['url'] %></a>
		</div>

		<div style="padding: 10px;">&nbsp;</div>

		<span class="shout"><%= h(td['subtitle']) %></span>
		<%= h(td['abstract']) %>

		<div style="text-align: right; margin-top: 80px;">
		<img src="/gfx/b0<%= random_image() %>.png">
		</div>

	</div></div>

	<%= render '/_footer.html'%>
</body>
</html>
